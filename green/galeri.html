<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenbarn - Galeri</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display" rel="stylesheet"> 
    <link rel="stylesheet" href="../stylesheets/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/galeri.css">
    <link rel="icon" href="images/leaf.png">
    <link rel="stylesheet" href="../node_modules/aos/dist/aos.css">
</head>
<body>
    <div id="layout">
        <h3 data-aos="fade-right" class="brand"> <i class="fa fa-paw"></i> &nbsp; Greenbarn &trade;</h3>
        <div data-aos="fade-left" class="searchengines">
        <form action="">
            <input type="search" name="search" id="" placeholder="Kamu mau cari apa ?">
            <button class="search">Search</button>
        </form>
        </div>

        <p data-aos="fade-down" class="title">Galeri Produk</p>
        <p data-aos="fade-up" class="subtitle">Kamu sekarang berada di Galeri Produk.</p>
        <div id="banner"></div>
        <div id="container">
                <div id="menu">
                    <a href="home.html"> <i class="fa fa-home"></i>&nbsp; Home</a>
                    <a href="produk.html"> <i class="fa fa-cubes"></i>&nbsp; Produk</a>
                    <a href=""> <i class="fa fa-photo"></i>&nbsp; Galeri</a>
                    <a href="belanja.html"> <i class="fa fa-shopping-basket"></i>&nbsp; Belanja</a>
                    <a href="tentang.html"> <i class="fa fa-user"></i>&nbsp; Tentang</a>
                </div>
            <div id="content">
                <h1 data-aos="fade-right">Galeri produk</h1>
                <div class="grid-container">
                    <div data-aos="fade-up" class="grid-item"></div>
                    <div data-aos="fade-down" class="grid-item"></div>
                    <div data-aos="slide-left" class="grid-item"></div>
                    <div data-aos="slide-right" class="grid-item"></div>
                    <div data-aos="fade-left" class="grid-item"></div>
                    <div data-aos="fade-up" class="grid-item"></div>
                    <div data-aos="fade-down" class="grid-item"></div>
                    <div data-aos="fade-right" class="grid-item"></div>
                    <div data-aos="fade-left" class="grid-item"></div>
                    <div data-aos="slide-up" class="grid-item"></div>
                </div>
            </div>
        </div>
        <div id="bawah">
            <p> &copy;2020 FERDIAN AHMAD ROZIKIN. </p>
        </div>
    </div>
    <script src="../node_modules/aos/dist/aos.js"></script>
    <script type="text/javascript">
        AOS.init({
            duration: 2200
        });
    </script>
</body>
</html>
